<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <img
        class="image image__logo"
        src="./images/logo.svg"
        alt="Apparel Logo"
      />

      <img class="image image__hero" src="./images/hero-mobile.jpg" alt="" />
      <section>
        <div class="header">
          <span>WE'RE</span><span>COMING</span><span>SOON</span>
        </div>
        <p class="paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="slider">
          <input type="text" placeholder="Email Address" />
          <div class="slider--icon-arrow">
            <img src="./images/icon-arrow.svg" alt="" />
          </div>
        </div>

        <!-- <div class="slider">
          <p class="slider--email">Email Address</p>

        
        </div> -->
      </section>
    </main>

    <footer>
      <p class="attribution paragraph">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Bryant Omoregie</a>.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
