<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="main">
      <div>
        <img
          class="image image__logo"
          src="./images/logo.svg"
          alt="Apparel Logo"
        />

        <picture class="image image__hero">
          <source
            srcset="./images/hero-mobile.jpg"
            media="(max-width: 750px)"
          />
          <img src="./images/hero-desktop.jpg" alt="" style="width: 100%" />
        </picture>

        <section>
          <div class="header">
            <span>WE'RE</span><span>COMING</span><span>SOON</span>
          </div>
          <p class="paragraph">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="slider">
            <input
              class="slider--input"
              type="text"
              placeholder="Email Address"
            />
            <img class="slider--error" src="./images/icon-error.svg" alt="" />
            <div class="slider--icon-arrow">
              <img src="./images/icon-arrow.svg" alt="" />
            </div>
          </div>
        </section>
      </div>
      <picture class="image image__hero--desktop">
        <source srcset="./images/hero-mobile.jpg" media="(max-width: 750px)" />
        <img src="./images/hero-desktop.jpg" alt="" style="width: 100%" />
      </picture>
    </main>

    <footer>
      <p class="attribution paragraph">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Bryant Omoregie</a>.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
